<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
  </head>

  <body>
    <div ng-app="albumApp">
      <div ng-controller="albumController">
        <p>Photo Album</p>

        <!-- Adder -->
        <input type="text" placeholder="Title" ng-model="title" />
        <input type="text" placeholder="URL" ng-model="url" />
        <input type="button" value="Submit" ng-click="addPhoto(title, url)" />

        <!-- Selector -->
        <div>
          <p ng-repeat="photo in photos" ng-click="setCurrentPhoto(photo)">
            {{ photo.title }}
          </p>
        </div>

        <!-- ViewPort -->
        <p>{{ currentPhoto.title }}</p>
        <img ng-src="{{ currentPhoto.url }}" width="400" />
        <p>Rating: {{ currentPhoto.rating }}</p>
        <select
          ng-model="currentRating"
          ng-options="rating for rating in ratings"
          ng-change="updateRating(currentRating)"
        >
        </select>
      </div>
    </div>

    <!-- Angular -->
    <script src="lib/angular/angular.js"></script>

    <!-- Seed data -->
    <script src="data/initialPhotos.js"></script>

    <!-- App scripts -->
    <script src="app/app.js"></script>

  </body>
</html>
