<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
  </head>

  <body>
    <div ng-app="albumApp">
      <div ng-controller="albumController">

        <!-- Selector -->
        <div>
          <p ng-repeat="photo in photos">
            {{ photo.title }}
          </p>
        </div>

        <!-- ViewPort -->
        <p>{{ currentPhoto.title }}</p>
        <img ng-src="{{ currentPhoto.url }}" width="400" />
      </div>
    </div>

    <!-- Angular -->
    <script src="lib/angular/angular.js"></script>

    <!-- Seed data -->
    <script src="data/initialPhotos.js"></script>

    <!-- App scripts -->
    <script src="app/app.js"></script>

  </body>
</html>
